<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>登录界面</title>
  <link rel="stylesheet" type="text/css" href="css/index.css"/>
  <!--<link rel="stylesheet" type="text/css" href="../static/css/index.css"/>-->
</head>

<body>
<h1>
  登录
</h1>
  <form id="login_form" method="post">
    <div class="form-group">
      <label  class="t">用户ID：</label>
      <input id="id" type="text" name="id"  class = "data" required>
    </div>
    <div class="form-group">
      <label  class="t">密　码：</label>
      <input id="password" name="password" type="password"  class = "data" required>
    </div>

      <button type="submit" id="submit_btn"
              class="login_button">&nbsp;登&nbsp;录&nbsp </button>

  </form>

<button id="register_btn" class = "register_button" onclick="location='/register'">&nbsp;注&nbsp;册&nbsp </button>

<p class="lead" th:text="${loginInfo}">loginInfo</p>


</body>
</html>
